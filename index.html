<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- SweetAlert2 CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstraps -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="login">
    <section>
      <div class="container p-5 d-flex flex-column align-items-center">
        <h2 class="fw-bolder mb-4 title_page text-uppercase">Log In</h2>

        <form action="" class="w-50 bg-white p-4 rounded-4 shadow-sm">
          <div class="mb-3">
            <input
              id="signin_email"
              type="email"
              class="form-control custom-input"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="signin_password"
              class="form-control custom-input"
              placeholder="Password"
            />
          </div>

          <span id="incorrectMsg" class="text-danger m-3 d-none"
            >incorrect email or password</span
          >
          <span id="RequiedInputs" class="text-danger m-3 d-none"
            >All Input Is Requied</span
          >

          <div class="d-flex justify-content-end align-items-center mb-3">
            <a
              href="#"
              class="small text-decoration-none"
              style="color: rgba(251, 86, 7, 1)"
            >
              Forgot Password?
            </a>
          </div>

          <button
            class="btn text-white fw-semibold btnLogin w-100 mb-3"
            id="loginbtn"
          >
            LogIn
          </button>

          <p class="text-center mb-3">
            Donâ€™t have an account?
            <a
              href="signUp.html"
              class="fw-semibold text-decoration-none"
              style="color: rgba(251, 86, 7, 1)"
            >
              Sign Up
            </a>
          </p>

          <div class="text-center mb-2">Or log in with</div>
          <div class="d-flex justify-content-center gap-2">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-apple"></i>
          </div>
        </form>
      </div>
    </section>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
